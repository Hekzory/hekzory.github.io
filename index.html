<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_blank" />
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" href="/favicon.ico" sizes="48x48" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#507db0" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="preload" href="/css/martianmono.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="prefetch" href="/css/icons.svg" />
        <link href="/css/fonts.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <main id="main" aria-label="Profile information">
            <section class="profile-section">
                <header class="profile-header">
                    <div class="profile-image">
                        <img
                            src="/photo.webp"
                            alt="Photo of Oleg Tsvetkov"
                            width="128"
                            height="128"
                            loading="eager"
                            decoding="async"
                            fetchpriority="high"
                        />
                        <div class="speech-bubble" aria-hidden="true">Howdy!</div>
                    </div>
                    <p class="profile-title">Software Engineer</p>
                    <h1 class="profile-name" data-text="Oleg Tsvetkov">Oleg Tsvetkov</h1>
                    <p class="profile-username">
                        Username: <mark><strong>@Hekzo</strong></mark>
                    </p>
                </header>

                <div class="contact-buttons">
                    <button id="ml-btn" class="button" aria-label="Show email address" data-content="oleg@tsv.one">
                        <svg aria-hidden="true" focusable="false">
                            <use href="/css/icons.svg#i-ml"></use>
                        </svg>
                        <span class="label">Email</span>
                    </button>
                </div>

                <hr class="divider" aria-hidden="true" />

                <nav class="social-icons" aria-label="Social media links">
                    <a href="https://t.me/hekzory" class="social-button" aria-label="Telegram profile">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-tg"></use></svg>
                        <span class="label">Telegram</span>
                    </a>
                    <a href="https://github.com/hekzory/" class="social-button" aria-label="GitHub profile">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-gh"></use></svg>
                        <span class="label">GitHub</span>
                    </a>
                    <a href="https://vk.com/hekzo" class="social-button" aria-label="VK profile">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-vk"></use></svg>
                        <span class="label">VK</span>
                    </a>
                    <a href="https://steamcommunity.com/id/hekzory/" class="social-button" aria-label="Steam profile">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-st"></use></svg>
                        <span class="label">Steam</span>
                    </a>
                    <button id="ds-btn" class="social-button" aria-label="Show Discord username" data-content="Hekzory">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-ds"></use></svg>
                        <span class="label">Discord</span>
                    </button>
                    <button id="ya-btn" class="social-button" aria-label="Show Yandex email" data-content="oleg-tsv@yandex.ru">
                        <svg aria-hidden="true" focusable="false"><use href="/css/icons.svg#i-ya"></use></svg>
                        <span class="label">Yandex</span>
                    </button>
                </nav>
            </section>

            <section class="work-info">
                <p>Currently working at <mark><strong>VK</strong></mark></p>
            </section>
        </main>

        <dialog id="clipboard-dialog" class="clipboard" aria-labelledby="clipboard-content">
            <div class="wrapper">
                <p id="clipboard-content" class="content">-</p>
            </div>
            <button class="close" aria-label="Close dialog"></button>
        </dialog>

        <script type="module" src="/js/main.js" defer></script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org/",
                "@type": "Person",
                "name": "Oleg Tsvetkov",
                "url": "https://tsv.one/",
                "image": "https://tsv.one/photo.webp",
                "sameAs": [
                    "https://github.com/Hekzory",
                    "https://vk.com/hekzo",
                    "https://t.me/hekzory",
                    "https://steamcommunity.com/id/hekzory/"
                ],
                "jobTitle": "Software Engineer",
                "worksFor": {
                    "@type": "Organization",
                    "name": "VK"
                }
            }
        </script>
    </body>
</html>
