<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_blank" />
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" href="/favicon.ico" sizes="48x48" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#507db0" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="preload" href="/css/martianmono.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="prefetch" href="/css/icons.svg" />
        <link href="/css/fonts.css" rel="stylesheet" type="text/css" />
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="is-loading">
        <main id="main">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="/photo.webp" alt="Howdy!" width="100" height="100" />
                        <div class="speech-bubble">Howdy!</div>
                    </div>
                    <h2 class="profile-title">Software Engineer</h2>
                    <h1 class="profile-name">Oleg Tsvetkov</h1>
                    <p class="profile-username">
                        Username: <mark><strong>@Hekzo</strong></mark>
                    </p>
                </div>

                <div class="contact-buttons">
                    <button id="ml-btn" class="button icon-button">
                        <svg aria-label="Email">
                            <use href="/css/icons.svg#i-ml"></use>
                        </svg>
                        <span class="label">Email</span>
                    </button>
                </div>

                <hr class="divider" />

                <div class="social-icons">
                    <a href="https://t.me/hekzory" class="social-button">
                        <svg aria-label="Telegram"><use href="/css/icons.svg#i-tg"></use></svg>
                        <span class="label">Telegram</span>
                    </a>
                    <a href="https://github.com/hekzory/" class="social-button">
                        <svg aria-label="GitHub"><use href="/css/icons.svg#i-gh"></use></svg>
                        <span class="label">GitHub</span>
                    </a>
                    <a href="https://vk.com/hekzo" class="social-button">
                        <svg aria-label="VK"><use href="/css/icons.svg#i-vk"></use></svg>
                        <span class="label">VK</span>
                    </a>
                    <a href="https://steamcommunity.com/id/hekzory/" class="social-button">
                        <svg aria-label="Steam"><use href="/css/icons.svg#i-st"></use></svg>
                        <span class="label">Steam</span>
                    </a>
                    <button id="ds-btn" class="social-button">
                        <svg aria-label="Discord"><use href="/css/icons.svg#i-ds"></use></svg>
                        <span class="label">Discord</span>
                    </button>
                    <button id="ya-btn" class="social-button">
                        <svg aria-label="Yandex"><use href="/css/icons.svg#i-ya"></use></svg>
                        <span class="label">Yandex</span>
                    </button>
                </div>
            </div>

            <div class="work-info">
                <p>Currently working at <mark><strong>VK</strong></mark></p>
            </div>
        </main>

        <script type="module" src="/js/main.js" defer></script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org/",
                "@type": "Person",
                "name": "Oleg Tsvetkov",
                "url": "https://tsv.one/",
                "image": "https://tsv.one/photo.webp",
                "sameAs": [
                    "https://github.com/Hekzory",
                    "https://vk.com/hekzo",
                    "https://t.me/hekzory",
                    "https://steamcommunity.com/id/hekzory/"
                ],
                "jobTitle": "Developer",
                "worksFor": {
                    "@type": "Organization",
                    "name": "VK"
                }
            }
        </script>
    </body>
</html>
